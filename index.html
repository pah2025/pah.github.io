<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\">
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <title>PAH Prototype Visualizer</title>
  <link href=\"https://fonts.googleapis.com/css?family=Roboto\" rel=\"stylesheet\">
  <script src=\"https://cdn.jsdelivr.net/npm/d3@7\"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      margin-bottom: 10px;
    }

    #container {
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
      padding: 15px;
      width: 900px;
      max-width: 95%;
      text-align: center;
    }

    svg {
      width: 100%;
      height: 500px;
    }

    image {
      cursor: pointer;
      transition: transform 0.3s;
    }

    image:hover {
      transform: scale(1.2);
    }

    .info {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      background: #e3f2fd;
    }

    .task-btn {
      margin-top: 15px;
      padding: 10px 14px;
      border-radius: 5px;
      border: none;
      background-color: #1976d2;
      color: #fff;
      cursor: pointer;
    }

    .task-btn:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

<h1>Prototype-Augmented Hypernetworks (PAH) Visualizer</h1>

<div id=\"container\">
  <svg></svg>
  <button class=\"task-btn\">Train Next Task</button>
  <div class=\"info\">Click on a prototype to explore task-specific details.</div>
</div>

<script>
  const width = 900;
  const height = 500;
  const svg = d3.select(\"svg\").attr(\"viewBox\", [0, 0, width, height]);

  let taskIdx = 0;

  const cifarImages = [
    [\"https://www.cs.toronto.edu/~kriz/cifar-10-sample/dog4.png\", 150, 100],
    [\"https://www.cs.toronto.edu/~kriz/cifar-10-sample/airplane4.png\", 400, 150],
    [\"https://www.cs.toronto.edu/~kriz/cifar-10-sample/bird4.png\", 650, 100],
    [\"https://www.cs.toronto.edu/~kriz/cifar-10-sample/deer4.png\", 275, 350],
    [\"https://www.cs.toronto.edu/~kriz/cifar-10-sample/frog4.png\", 525, 350]
  ];

  function render(task) {
    const updatedData = cifarImages.map(([src, x, y]) => [src, x + Math.random()*50 - 25, y + Math.random()*50 - 25]);

    const imgs = svg.selectAll(\"image\").data(updatedData);

    imgs.enter().append(\"image\")
      .attr(\"xlink:href\", d => d[0])
      .attr(\"width\", 80)
      .attr(\"height\", 80)
      .attr(\"x\", d => d[1])
      .attr(\"y\", d => d[2])
      .attr(\"opacity\", 0)
      .on(\"click\", (_, i) => d3.select('.info').text(`Task ${task + 1}: Using prototype ${i+1}`))
      .transition().duration(800).attr(\"opacity\", 1);

    imgs.transition().duration(800)
      .attr(\"x\", d => d[1])
      .attr(\"y\", d => d[2]);

    imgs.exit().transition().duration(800).attr(\"opacity\", 0).remove();
  }

  d3.select(\".task-btn\").on(\"click\", () => {
    taskIdx++;
    render(taskIdx);
    d3.select('.info').text(`Trained Task ${taskIdx + 1}. Click prototypes for details.`);
  });

  render(taskIdx);
</script>

</body>
</html>
